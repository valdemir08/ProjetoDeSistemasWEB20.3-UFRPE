<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="backgroundBlueAux"></div>
    <div class="backgroundBlue">
        <div class="facebook">Facebook</div>

        <form action="" name="login" class="inline">
           
            <div class="senha">
                <label for="password">Senha<br></label>
                <input type="password" name="password"  id="password"> 
                <input class="login" type="submit" value="Entrar">
                <br> <a class="removeStyle"  href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar">Esqueceu a senha?</a>
            </div>

            <div class="email">
                <label for="email">E-mail<br></label>
                <input type="email" name="email" id="email"><br>
                <input type="checkbox" class="check" value="true" id="check">
                <label for="check" id="check">Mantenha-me conectado</label>
            </input>         
            </div>
        </form>

    </div>
    <div class="container">

        <div class="left">
            <h2>
                No facebook você pode se conectar e compartilhar 
                o que quiser com quem é importante em sua vida.
            </h2>

            <img class="img" src="https://ludralph.github.io/facebookloginclone/img/map.png">
        </div>

        <div class="right">
            <form action="" name="signIn">
                <h2>
                    Cadastre-se
                </h2>
                <div class="text">É gratuito e sempre será.</div>
                
                <div class="grade">
                    <span>
                        <label for="nome">Nome:</label>
                        <input  type="text" name="nome" id="nome">
                    </span>
                    <span>
                        <label for="sobreNome">Sobrenome:</label>
                        <input type="text" name="sobreNome" id="sobreNome">
                    </span>
                    <span>
                        <label for="email">Seu e-mail:</label>
                        <input type="email" name="email" id="email">
                    </span>
                    <span>
                        <label for="confEmail">Insira o e-mail novamente:</label>
                        <input type="email" name="confEmail" id="confEmail">
                    </span>
                    <span>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha">
                    </span>
                    <span>
                        <label for="genero">Gênero:</label>
                        <select type="text" name="genero" id="genero" aria-placeholder="Selecione o gênero:">
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outro</option>+
                        </select>
                
                    </span>

                    <span>
                        <label for="data">Data Nascimento:</label>
                        <input type="date" name="data" id="data">
                    </span>

                    <span>
                        <label for=""></label>
                        <a href="#"> Porque preciso informar isso?</a><br>
                    </span>

                    <span>
                        <label for=""></label>
                        <input type="submit" value="Cadastre-se">
                    </span>
                </div>

            </form>
        </div>

    </div>

    
</body>
</html>
